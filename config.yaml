name: SmartGen Cloud Bridge
version: 0.1.0
slug: smartgen_cloud_bridge
description: Connects SmartGen Cloud Plus generators to Home Assistant via MQTT
arch:
  - amd64
  - armv7
  - aarch64
startup: services
boot: auto
options:
  api_host: "smartgencloudplus.cn:8082"
  use_https: false
  genset_address: "7049"
  language: "en-US"
  timezone: "Pacific/Honolulu"
  username: ""
  password: ""
  poll_interval: 3
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_base_topic: "smartgen"
  log_level: "info"
schema:
  api_host: str
  use_https: bool
  genset_address: str
  language: str
  timezone: str
  username: str
  password: password
  poll_interval: int
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: str
  mqtt_base_topic: str
  log_level: str
