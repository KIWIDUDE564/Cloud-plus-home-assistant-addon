name: SmartGen Cloud Bridge
version: 1.0.0
slug: smartgen_cloud_bridge
description: "Bridge SmartGen Cloud to MQTT for Home Assistant"
arch:
  - amd64
  - aarch64
  - armv7
startup: services
boot: auto
options:
  api_base: "https://www.smartgencloudplus.cn/yewu"
  token: ""
  utoken: ""
  username: ""
  password: ""
  token_file: "/home/solar-assistant/smartgen_tokens.json"
  company_id: 1
  language: "en-US"
  timezone: "Asia/Shanghai"
  poll_interval: 30
  timeout: 15
  update_date: "20250321"
  log_level: "info"
schema:
  api_base: str
  token: password
  utoken: password
  username: str
  password: password
  token_file: str
  company_id: int
  language: str
  timezone: str
  poll_interval: int
  timeout: int
  update_date: str
  log_level: list(info|debug|warning|error)
