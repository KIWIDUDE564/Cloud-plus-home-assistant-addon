name: SmartGen Cloud Bridge
version: 1.0.0
slug: smartgen_cloud_bridge
description: "Bridge SmartGen Cloud to MQTT for Home Assistant"
arch:
  - amd64
  - aarch64
  - armv7
startup: services
boot: auto
options:
  api_base: "http://www.smartgencloudplus.cn"
  token: ""
  utoken: ""
  language: "en-US"
  timezone: "Asia/Shanghai"
  genset_address: ""
  poll_interval: 60
  request_timeout: 15
  base_topic: "smartgen"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  log_level: "info"
schema:
  api_base: str
  token: password
  utoken: password
  language: str
  timezone: str
  genset_address: str
  poll_interval: int
  request_timeout: int
  base_topic: str
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: str
  log_level: list(info|debug|warning|error)
