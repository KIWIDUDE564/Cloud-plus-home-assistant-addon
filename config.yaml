name: SmartGen Cloud Bridge
version: 0.3.0
slug: smartgen_cloud_bridge
description: Connects SmartGen Cloud Plus generators to Home Assistant via MQTT
arch:
  - amd64
  - armv7
  - aarch64
startup: services
boot: auto
options:
  genset_address: "7049"
  api_base: "https://www.smartgencloudplus.cn"
  username: ""
  password: ""
  language: "en-US"
  timezone: "Asia/Shanghai"
  token: ""
  utoken: ""
  cookie: ""
  sign_secret: "smartgen"
  poll_interval: 30
  base_topic: "smartgen"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  log_level: "info"
